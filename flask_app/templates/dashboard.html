<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h1 class="text-white">MTGDuelBuddy<br> Welcome, Planeswalker {% if user %} {{ user.first_name }} {{ user.last_name }}!! {% endif %}</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary btn-lg btn-block" href="/user/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row mt-4">
            <div class="col-6 offset-3">
                <form onsubmit="dbSearch(event)">
                    <div class="input-group">
                        <input type="text" id="dashboard_search_card" class="form-control" placeholder="Search Card">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="dbSearch()">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <a href="/match_start" class="btn btn-warning btn-lg">Start Duel</a>
            </div>
            <div class="col">
                <a href="/decktoolkit" class="btn btn-success btn-lg">Deck Toolkit</a>
            </div>
        </div>
    </div>
    <script src="/static/js/deck.js"></script>
</body>
</html>
